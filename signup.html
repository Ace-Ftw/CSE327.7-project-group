<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container form input[type="text"],
        .signup-container form input[type="email"],
        .signup-container form input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-container form input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .signup-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-container p {
            text-align: center;
            margin-top: 10px;
        }

        .signup-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="Full Name" placeholder="Full Name" required>
            <input type="text" name="contact number" placeholder="Contact Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="Date of Birth" placeholder="Date of Birth" required>
            <input type="text" name="Gender" placeholder="Gender" required>
            <input type="text" name="Aesidential Address" placeholder="Aesidential Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Signup">
            
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
