<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleDoc Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="Logo.png" alt="TeleDoc Logo" class="logo">
    <h2>TeleDoc Registration</h2>
    <form action="#" method="post" id="registerForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label for="address">Residential Address:</label>
      <textarea id="address" name="address" placeholder="Enter your residential address" required></textarea>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your desired username" required>
      <label for="password">Password:</label>
      <div class="password-field">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
        <label for="showPassword">Show Password</label>
      </div>
      <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script>
    function togglePasswordVisibility() {
      var passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>
</html>
